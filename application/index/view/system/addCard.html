<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

<!-- page script -->
<script>
  $(function(){
    // 当前下拉效果
    $(".treeview").eq(5).addClass('active').siblings().removeClass('active');
    $(".treeview").eq(5).addClass('active').siblings().removeClass('active');
    $(".treeview").eq(5).addClass('menu-open').siblings().removeClass('menu-open');
    $(".treeview").eq(5).children('.treeview-menu').children('li').eq(2).addClass('active').siblings().removeClass('active');
    //Initialize Select2 Elements
    $('.select2').select2();

    //Date picker
    $('#datepicker').datepicker({
      autoclose: true
    });

     //iCheck for checkbox and radio inputs
    $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
      checkboxClass: 'icheckbox_minimal-blue',
      radioClass   : 'iradio_minimal-blue'
    })
  })
</script>
