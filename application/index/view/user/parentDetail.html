        $(function () {
            // 当前下拉效果
            $(".treeview").eq(2).addClass('active').siblings().removeClass('active');
            $(".treeview").eq(2).addClass('menu-open').siblings().removeClass('menu-open');
            $(".treeview").eq(2).children('.treeview-menu').children('li').eq(2).addClass('active').siblings().removeClass(

            //Initialize Select2 Elements
            $('.select2').select2();

            //Date picker
            $('#datepicker').datepicker({
                autoclose: true
            });

            //iCheck for checkbox and radio inputs
            $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
                checkboxClass: 'icheckbox_minimal-blue',
                radioClass: 'iradio_minimal-blue'
            })
			$('#modify').click(function(){
              var r=confirm("确定要修改吗");
              if(r==true){
                 var statusid=$("input[name='r1']:checked").val();
                 var uid=$("#uid").val();
                 $.post("/index/user/modifypar",{type:statusid,id:uid},function(data){
                              if(data.status==1){
                                alert(data.msg);
                                window.location.href = "/index/user/parentdetail?id="+uid;
                              }else{

                                alert(data.msg);
                              }
                             })
                           
                 

              }
              

                       
 

            })
			
			$('#modifytime').click(function(){
              var r=confirm("确定要修改截止日期吗？");
              if(r==true){
                 
                 var time=$("#datepicker").val();
				     uid=$("#uid").val();
                 
                 $.post("/index/user/parmodifytime",{time:time,id:uid},function(data){
                               alert(data.msg);
                             })
                           
                 

              }
              

                       
 

            })
        })
