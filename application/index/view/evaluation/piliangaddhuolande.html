<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>智慧程后台管理系统</title>
		<!-- Tell the browser to be responsive to screen width -->
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<!-- Bootstrap 3.3.7 -->
		<link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="/static/bower_components/font-awesome/css/font-awesome.min.css">
		<!-- Ionicons -->
		<link rel="stylesheet" href="/static/bower_components/Ionicons/css/ionicons.min.css">
		<!-- Morris chart -->
		<link rel="stylesheet" href="/static/bower_components/morris.js/morris.css">
		<!-- jvectormap -->
		<link rel="stylesheet" href="/static/bower_components/jvectormap/jquery-jvectormap.css">
		<!-- Select2 -->
		<link rel="stylesheet" href="/static/bower_components/select2/dist/css/select2.min.css">
		<!-- iCheck for checkboxes and radio inputs -->
		<link rel="stylesheet" href="/static/plugins/iCheck/all.css">
		<!-- Date Picker -->
		<link rel="stylesheet" href="/static/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css">
		<!-- Daterange picker -->
		<link rel="stylesheet" href="/static/bower_components/bootstrap-daterangepicker/daterangepicker.css">
		<!-- DataTables -->
		<link rel="stylesheet" href="/static/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css">
		<!-- bootstrap wysihtml5 - text editor -->
		<link rel="stylesheet" href="/static/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">
		<!-- Theme style -->
		<link rel="stylesheet" href="/static/dist/css/AdminLTE.min.css">
		<link rel="stylesheet" href="/static/dist/css/skins/_all-skins.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
		<style>
			label {
				display: block;
				max-width: 100%;
				margin-bottom: 5px;
				font-weight: normal;
			}
			.addexcel {
				padding: 5px 10px;
				box-sizing: border-box;
				background-color: #3c8dbc;
				border-color: #367fa9;
				color: #fff;
				border-radius: 3px;
			}
		</style>
	</head>
	<body class="hold-transition skin-blue sidebar-mini">
		<div class="wrapper">
			<header class="main-header">
				{include file="header"}
			</header>
			<!-- Left side column. contains the logo and sidebar 左侧栏。 包含徽标和侧边栏-->
			<aside class="main-sidebar">
				{include file="leftmenu"}
			</aside>
			<!-- Content Wrapper. Contains page content 内容包装器。 包含页面内容-->
			<div class="content-wrapper">
				<!-- Content Header (Page header) -->
				<section class="content-header">
					<h1>批量添加数据</h1>
					<ol class="breadcrumb">
						<li><a href="/index/index/index"><i class="fa fa-dashboard"></i> 首页</a></li>
			            <li><a href="/index/baseinfo/stulist">基础信息</a></li>
			            <li class="active">添加学生</li>  	
					</ol>
				</section>
				<!-- Main content -->
				<section class="content">
					<div class="row">
						<!-- left column -->
						<div class="col-md-6" style="width: 100%;">
							<!-- general form elements -->
							<div class="box box-primary">
								<!-- form start -->
								<form role="form" action="/index/evaluation/pilianghuolanderuku" method="post" enctype="multipart/form-data">
									<div class="box-body" id="frm">
										
										<div class="form-group">
											<label>选择文件</label>
											<input type="file" name="files" placeholder="请选择文件" style="width:33%;display:inline-block;">
											
										</div>
									</div>
									<div class="box-footer">
										<button type="submit" class="btn btn-primary" id="submit">提交</button>
									</div>
								</form>
							</div>							
						</div>
					</div>
				</section>
				
			</div>
			<!-- /.content-wrapper -->
			<!--底部导航-->
			{include file="footer"}
		</div>
		{include file="incjs"}
		<script>
			$(function() {
				$('#loadingModal').modal('hide');
				$('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
					checkboxClass: 'icheckbox_minimal-blue',
					radioClass: 'iradio_minimal-blue'
				});
			});
		</script>
		<script>
			$('#submit').click(function(){
				var flag = true;
		        $("#frm input").each(function(i, obj) {
		            if(obj.value == "") {
		                alert($(obj).attr("placeholder"));
		                flag = false;
		                return false;
		            }
		        });
		        if (!flag) {
		        	return flag;
		        }
		        $("#loadingModal").modal('show');
		  	});
		  	$('#stuinfo').click(function() {
				location.href="/index/baseinfo/studownload";
			});
		</script>
	</body>
</html>
