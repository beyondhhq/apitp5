<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>智慧程后台管理系统</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"> {include file="inccss" /}
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
  <style>
    @media (min-width: 992px) {
      .col-md-6 {
        width: 100%;
      }
    }
  </style>
</head>

<body class="hold-transition skin-blue sidebar-mini">
  <div class="wrapper">

    <header class="main-header">
      {include file="header" /}
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
      {include file="leftmenu" /}
    </aside>
    <!-- 管理员列表页 -->
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
          修改密码
          <!-- <small>Preview</small> -->
        </h1>
        <ol class="breadcrumb">
          <li>
            <a href="#">
              <i class="fa fa-dashboard"></i> 首页</a>
          </li>
          <li class="active">修改密码</li>
        </ol>
      </section>

      <!-- Main content -->
      <section class="content">
        <div class="row">
          <!-- left column -->
          <div class="col-md-6">
            <!-- general form elements -->
            <div class="box box-primary">
              <div class="box-header with-border">
                <h3 class="box-title">填写表单</h3>
              </div>
              <!-- /.box-header -->
              <!-- form start -->
              <form role="form">
                <div class="box-body">
                  <div class="form-group" style="width: 40%;">
                    <label for="exampleInputPassword0">原始密码</label>
                    <input type="text" class="form-control" id="exampleInputPassword0" placeholder="请输入密码">
                    <p class="help-block0"></p>
                  </div>
                  <div class="form-group" style="width: 40%;">
                    <label for="exampleInputPassword1">密码</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码">
                    <p class="help-block1"></p>
                  </div>
                  <div class="form-group" style="width: 40%;">
                    <label for="exampleInputPassword2">确认密码</label>
                    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="请再次输入密码">
                    <p class="help-block2"></p>
                  </div>
                  <div class="box-footer">
                    <button type="button" class="btn btn-primary">确定</button>
                  </div>
                </div>
              </form>
            </div>
            <!-- /.box -->
          </div>
          <!--/.col (left) -->
          <!-- right column -->
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    {include file="footer" /}

    <!-- Control Sidebar -->
    <!-- /.control-sidebar -->
    <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
  </div>
  <!-- ./wrapper -->


  <!-- jQuery 3 -->
  {include file="incjs" /}
  <!-- page script -->
  <script>
    $(function () {
      // 当前下拉效果
      $(".treeview").eq(0).addClass('active').siblings().removeClass('active');
      $(".treeview").eq(0).addClass('menu-open').siblings().removeClass('menu-open');
      $(".treeview").eq(0).children('.treeview-menu').children('li').eq(0).addClass('active').siblings().removeClass(
        'active');
	  
      //Initialize Select2 Elements
      $('.select2').select2();

      //Date picker
      $('#datepicker').datepicker({
        autoclose: true
      });

      //iCheck for checkbox and radio inputs
      $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
        checkboxClass: 'icheckbox_minimal-blue',
        radioClass: 'iradio_minimal-blue'
      })
    });

    
  </script>
  <script src="/static/dist/js/password.js"></script>
</body>

</html>
